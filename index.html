<!doctype html>
<html lang="ru" class="theme-2">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Андрей Яроцкий — Senior Graphic Designer / Art Director</title>
  <meta name="theme-color" content="#8B5CF6" />
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --brand:#8B5CF6; --brand-700:#7C3AED;
      --ink:#1F2937; --muted:#6B7280; --paper:#FAFAF9;
      --chip:rgba(2,6,23,.12);
    }
    body.bg-slate-50{ background: var(--paper)!important; }
    body.text-slate-800{ color: var(--ink)!important; }
    .bg-sky-600{ background-color: var(--brand)!important; }
    .hover\:bg-sky-700:hover{ background-color: var(--brand-700)!important; }
    .text-sky-700{ color: var(--brand-700)!important; }
    .hover\:text-sky-600:hover{ color: var(--brand)!important; }
    .is-selected{ background: var(--ink)!important; color:#fff!important; }
    .chip{ border-color: var(--chip)!important; border-radius:12px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <h1 class="text-3xl font-bold">Андрей Яроцкий — портфолио (Theme 2)</h1>
  <p class="mt-4">Это демонстрация креативной палитры. В полноценном файле будет весь твой сайт.</p>
</body>
</html>
